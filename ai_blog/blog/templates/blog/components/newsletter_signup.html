{% load static %}
<div class="card newsletter-card mb-4">
    <div class="card-body p-4">
        <div class="row align-items-center">
            <div class="col-md-7">
                <h4 class="mb-2">Never Miss an Update</h4>
                <p class="text-secondary mb-md-0">Get the latest AI & programming articles delivered straight to your inbox.</p>
            </div>
            <div class="col-md-5">
                <form method="post" action="{% url 'blog:newsletter_signup' %}" aria-label="Newsletter signup form">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <input type="email" name="email" class="form-control" placeholder="Your email address" aria-label="Email address" required>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-send me-1"></i> Subscribe
                        </button>
                    </div>
                    <small class="text-secondary">
                        <i class="bi bi-shield-check"></i> We respect your privacy. Unsubscribe anytime.
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
